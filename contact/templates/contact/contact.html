{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact Us{% endblock %}

{% block content %}
<div class="container h-100 py-3">
    <div class="row mx-auto py-2 mb-3 h-100">
        <div class="col-12 col-md-6 text-center mx-auto my-auto">
            <h2 class="page-title custom-font text-white mx-auto p-2">Contact Us</h2>
        </div>
        <div class="row text-center my-3">
            <div class="col">
                <form class="custom-blue p-3 my-3 mx-2" method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="custom-gemstone-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
