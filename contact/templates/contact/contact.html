{% extends "base.html" %}
{% load static %}

{% block extra_title %}Contact Us{% endblock %}

{% block content %}
<div class="container h-100 py-3">
    <div class="row mx-auto py-2 mb-3 h-100">
        <div class="col-12 col-md-6 text-center mx-auto my-auto">
            <h2 class="page-title custom-font text-white mx-auto p-2">Contact Us</h2>
        </div>
        <div class="col-12 col-md-10 col-xl-8 mx-auto">
            <form class="contact-form custom-blue p-3 my-3 mx-2" method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="account-btn mb-2">
                    <button class="custom-gemstone-btn rounded-0 px-2 py-1" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
