{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Customer Reviews</h2>
    {% for review in reviews %}
        <div class="review">
            <h4>{{ review.name }} ({{ review.rating }}/5)</h4>
            <p>{{ review.review_subject }}</p>
            <p>{{ review.review_body }}</p>
            <small>Submitted on {{ review.created_on }}</small>
        </div>
        <hr>
    {% endfor %}
</div>
{% endblock %}
