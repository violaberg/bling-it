{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="error-container h-100 mx-auto m-3 py-3">
    <div class="row text-center py-2">
        <div class="col-md-10 col-sm-12 col-xl-10 mx-auto">
            <h1 class="custom-font text-center custom-gold pt-2">Oops! Page Not Found.</h1>
            <p class="error-p custom-blue text-center px-3">The page you're looking for doesn't exist. Let's get you
                back to safety!</p>
            <a href="{% url 'home' %}" class="custom-gemstone-btn font-weight-bold btn rounded-0 mt-3 py-1"
                aria-label="Brings you back to Home Page">Back to Home
                page</a>
        </div>
    </div>
</div>
{% endblock %}
