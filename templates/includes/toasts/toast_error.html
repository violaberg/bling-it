<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 bg-danger"></div>
    <div class="toast-header bg-white text-blue">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="ml-2 mb-1 close text-blue" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body text-blue bg-white">
        {{ message }}        
    </div>
</div>
