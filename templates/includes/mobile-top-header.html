<div class="list-inline-item">
    <a class="text-gold nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false" aria-label="Search">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg"></i></div>
            <p class="custom-font custom-blue my-0">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 rounded-0 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'gemstones' %}">
            <div class="input-group w-100">
                <input class="form-control border border-blue rounded-0" type="text" name="q"
                    placeholder="Search our site" aria-label="Search our site">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-blue border border-blue rounded-0" type="submit"
                        aria-label="Search button">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<ul class="custom-font list-inline list-unstyled">
    <li class="list-inline-item dropdown">
        <a class="text-gold nav-link d-block d-lg-none" href="#" id="mobile-user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" aria-label="User option dropdown menu">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="custom-font custom-blue my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu rounded-0" aria-labelledby="mobile-user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_gemstone' %}" class="dropdown-item" aria-label="Store Management menu link">Store Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="custom-font dropdown-item" aria-label="User Profile menu link">My Profile</a>
            <a href="{% url 'profile' %}" class="custom-font dropdown-item" aria-label="Wishlist menu link">Wishlist</a>
            <a href="{% url 'account_logout' %}" class="custom-font dropdown-item" aria-label="Logout menu link">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="custom-font dropdown-item" aria-label="Register menu link">Register</a>
            <a href="{% url 'account_login' %}" class="custom-font dropdown-item" aria-label="Login menu link">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}custom-blue font-weight-bold{% else %}text-blue{% endif %} nav-link d-block d-lg-none" href="{% url 'view_bag' %}" aria-label="View bag">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag pb-3 fa-lg"></i></div>
                <p class="grand-total my-0">
                    {% if grand_total %}
                    €{{ grand_total|floatformat:2 }}
                    {% else %}
                    €0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
