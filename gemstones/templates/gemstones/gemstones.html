{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="custom-font text-gold">Gemstones</h2>
            </div>
        </div>
        <div class="row">
            <div class="gemstone-container col-10 offset-1">
                <div class="row mt-1 mb-2"></div>
                <div class="row">
                    {% for gemstone in gemstones %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card h-100">
                            {% if gemstone.image %}
                                <a href="">
                                    <img class="card-img-top img-fluid" src="{{ gemstone.image.url }}" alt="{{ gemstone.name }}">
                                </a>
                                {% else %}
                                <a href="">
                                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ gemstone.name }}">
                                </a>
                                {% endif %}
                                <div class="card-body pb-0">
                                    <p class="mb-0">{{ gemstone.name }}</p>
                                    <p class="mb-0">{{ gemstone.carats }} carats</p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold">${{ gemstone.price }}</p>
                                        </div>
                                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
